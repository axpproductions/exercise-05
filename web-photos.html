<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Web Photos</title>
  </head>

  <body>

    <header>
      <h1>Web Photos</h1>
    </header>

    <main>

      <!--
        Attribution details:

        Ray Hennessey via Unsplash
        https://unsplash.com/@rayhennessy
      -->

      <section>
        <h2>High Quality</h2>

        <figure>
          <img src="flamingo-high.jpg" alt="Flamingo High Quality Image"/>
          <figcaption>High Quality, 80%, 183KB (Photo by: Ray Hennessy)</figcaption>
        </figure>
      </section>

      <section>
        <h2>Medium Quality</h2>

        <figure>
          <img src="/photos/flamingo-medium.jpg" alt="Flamingo Medium Quality Image"/>
          <figcaption>Medium Quality, 60%, 28KB (Photo by: Ray Hennessy)</figcaption>
        </figure>
      </section>

      <section>
        <h2>Low Quality</h2>

        <figure>
          <img src="flamingo-low.jpg" alt="Flamingo Low Quality Image"/>
          <figcaption>Low Quality, 10%, 11KB (Photo by: Ray Hennessy)</figcaption> 
        </figure>
      </section>
    </main>
  </body>
</html>
